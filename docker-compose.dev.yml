version: '3.8'
services:
  sellaf-api:
    container_name: 'sellaf-v2-api'
    image: 'sellaf-v2-api-image'
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    env_file:
      - ./.env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 4005:4005
    depends_on:
      - db-server
      - redis
      - keycloak-server
    platform: "linux/amd64"
    command: ["/bin/sh", "-c", "/wait-for-pg-and-exec.sh"]
  db-server:
    image: 'postgres-db'
    build:
      context: .
      dockerfile: Dockerfile.db
    ports:
      - "5434:5432"
    env_file:
      - ./.env.db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: "exit 0" #further research on this
  adminer:
    image: adminer
    depends_on:
      - db-server
    restart: always
    ports:
      - 8080:8080
  keycloak-server:
    image: auth-server
    build:
      context: .
      dockerfile: Dockerfile.kc
      target: development
    env_file:
      - ./.env.kc
    ports:
      - "8082:8080"
    depends_on:
      db-server:
        condition: service_healthy
    entrypoint: [ "/startup-scripts/kc-entrypoint.sh", "start" ]
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - "6379:6379"
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redis:/data
volumes:
  postgres_data:
  redis:
